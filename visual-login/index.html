<body class="hold-transition login-page">
  <body background="img/font-main.jpg">
    <div class="login-box">
      <div class="login-logo">
        <div class="main-img">
          <img src="img/logo.png">
        </div>
          <a href="#">UNETE A NOSOTROS | SOMOS<b>OASIS</b></a>
      </div>
      
      <!-- /.login-logo -->

      <div class="login-box-body">
        <p class="login-box-msg">Debe Registrarse para Iniciar Secion.</p>

        <form action="../../index2.html" method="post">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder=" Ingrese su Correo">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Ingrese su Contraseña">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Recordarme
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Registrarse</button>
            </div>

            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <p>Tambien puede Registrarse desde Redes Sociales</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Registrate con Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Registrate con 
            Google+</a>
        </div>
        <!-- /.social-auth-links -->

      <a href="#">Olvido su Contraseña?</a><br>
      <a href="register.html" class="text-center">Registrar una Nueva Cuenta</a>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
  <div class="checkbox-main1">
    <div class="sesion">
      <p>INICIA SESIÓN</p>
    </div>
    <div class="feedback">
      <input type="email" class="form-control" placeholder=" correo">
    </div>
    <div class="feedback">
      <input type="password" class="form-control" placeholder="contraseña">
    </div>
    <div class="col-xs-4" id="boton">
      <button type="submit" class="btn btn-primary btn-block btn-flat">ENVIAR</button>
    </div>
  </div>

  <!-- jQuery 3 -->

    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' /* optional */

    });
  </script>
